<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="cardStyle.css">
    <script src="https://kit.fontawesome.com/56acc53598.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Baloo+2:wght@500&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Baloo+2&display=swap');
  </style>
<body>
    <div class="Card">
        <div class="img">
            <img src="c1.jpg" alt="">
        </div>
        <div class="data">
            <span id="name"> CodingLab</span>
            <span id="work"> YouTuber & Blogger</span>
        </div>
        <div class="social-media">
            <a href="" style="background: #1a1aff;" id="link"> 
                <i class="fa-brands fa-facebook-f"></i>

            </a>
            <a href="" style="background: #00b8e6;" id="link"> 
                <i class="fa-brands fa-twitter"></i>

            </a>
            <a href="" style="background: #ff0066;" id="link"> 
                <i class="fa-brands fa-instagram"></i>
            </a>
            <a href="" style="background: #ff1a1a;" id="link"> 
                <i class="fa-brands fa-youtube"></i>
            </a>

        </div>
        <div class="btn">
            <button class="bttn"> Subscribe</button>
            <button class="bttn"> Messages </button>
        </div>
        <div class="analytics">
            <div class="data">
                <i class="fa-regular fa-heart"></i>
                <span class="num"> 60k </span>

            </div>
            <div class="data">
                <i class="fa-regular fa-comment"></i>
                <span class="num"> 20k </span>

            </div>
            <div class="data">
                <i class="fa fa-share" aria-hidden="true"></i>
                <span class="num"> 10k </span>

            </div>

        </div>

    </div>


    <!-- saura#Coder@3015 -->
</body>
</html>
